{% extends 'base.html' %}
{% block title %}Insert Details{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% block body %}
<form method="post" action="{% url 'empins' %}" >
     {% csrf_token %}
    <div class="form-group">
        <label>Eid:</label>
        <input type="number" class="form-control" id="eid" name="eid" required placeholder="Please enter Eid">
    </div>
    <div class="form-group">
        <label>Employee Name:</label>
        <input type="text" class="form-control" id="empname" name="empname" required placeholder="Please enter Employee name">
    </div>
    <div class="form-group">
        <label>Salary:</label>
        <input type="number" class="form-control" id="sal" name="salary" required placeholder="Please enter salary">
    </div>
        <div class="form-group">
        <label>Age:</label>
        <input type="number" class="form-control" id="age" name="age" required placeholder="Please enter age">
    </div>
    <div class="form-group">
        <label>Deptno:</label>
        <input type="number" class="form-control" id="deptno" name="deptno" required placeholder="Please enter Department number">
    </div>
    <button type="submit" class="btn btn-primary">InsertEmp</button>
</form>
{% endblock %}
