{% extends 'base.html' %}
{% block title %}Update{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% block body %}
{{ msg }}
<br><h2 align="center">Please Update your Details</h2><br>
<form method="post" action="{% url 'upemp' %}" >
     {% csrf_token %}
    <div class="form-group">
        <label>Eid:</label>
        <input type="number" class="form-control" id="eid" name="eid" value={{ emprecs.eid }} required placeholder="Please enter Eid">
    </div>
    <div class="form-group">
        <label>Employee Name:</label>
        <input type="text" class="form-control" id="empname" name="empname" value={{ emprecs.ename }} required placeholder="Please enter Employee name">
    </div>
    <div class="form-group">
        <label>Salary:</label>
        <input type="number" class="form-control" id="sal" name="salary" value={{ emprecs.salary }} required placeholder="Please enter salary">
    </div>
        <div class="form-group">
        <label>Age:</label>
        <input type="number" class="form-control" id="age" name="age" value={{ emprecs.age }} required placeholder="Please enter age">
    </div>
    <div class="form-group">
        <label>Deptno:</label>
        <input type="number" class="form-control" id="deptno" name="deptno" value={{ emprecs.deptno }} required placeholder="Please enter Department number">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
