{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block body %}
{{ msg }}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
        <label>Mail-Id:</label>
        <input type="text" class="form-control" id="mail" name="mailid" required placeholder="Please enter mailid">
    </div>
    </div>
        <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" id="psw" name="pswd" required placeholder="Please enter password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
